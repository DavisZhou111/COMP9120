<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Ability Test</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animated.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-chain-app-dev.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/ability.css') }}">
</head>

<body>

<header class="header-area header-sticky wow slideInDown" data-wow-duration="0.75s" data-wow-delay="0s">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="{{ url_for('home') }}" class="logo">
                        <img src="{{ url_for('static', filename='assets/images/logo.png') }}" alt="Chain App Dev">
                    </a>
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="/game/start_game" class="active">Home</a></li>
                        <li class="scroll-to-section"><a href="/game/achievement">Achievement</a></li>
                        <li class="scroll-to-section"><a href="/game/knowledge">Knowledge</a></li>
                        <li class="scroll-to-section"><a href="/game/story">Story Mode</a></li>
                        <li class="scroll-to-section"><a href="/game/leaderboard">Leaderboard</a></li>
                        <li>
                            <div class="gradient-button">
                                <a id="modal_trigger" href="#modal"><i class="fa fa-sign-in-alt"></i> Sign In Now</a>
                            </div>
                        </li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
</header>

<div style="padding-top: 150px;">
    <div class="container assessment-container">

        <!-- Left side: Questions -->
        <div class="questions-container">
            <div class="page-title">
                <h1>Ability Test</h1>
                <p>This is an online test to assess user knowledge through multiple-choice questions. There are 16 questions in total, 10 points each, and the time limit is 15 minutes.</p>
            </div>

            <!-- Questions will be dynamically generated here -->
            <div id="questionsContainer">
                <!-- The questions will be injected here by JavaScript -->
            </div>

        </div>

        <!-- Right side: Start button and timer -->
        <div class="sidebar">
            <div class="start-button">
                <button id="startButton" type="button" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
            </div>

            <div class="timer">
                Remaining Time: <strong id="timer">15:00</strong>
            </div>
            <div class="submit-button">
                <button type="button" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/animation.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/imagesloaded.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/popup.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/ability.js') }}"></script>

</body>
</html>
